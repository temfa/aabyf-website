<!DOCTYPE html>
<html lang="zxx">
  <head>
    <title>AABYF| Contato</title>

      addEventListener(
        "load",
        function () {
          setTimeout(hideURLbar, 0);
        },
        false
      );

      function hideURLbar() {
        window.scrollTo(0, 1);
      }
    </script>
    <!--//meta tags ends here-->
    <!--booststrap-->
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
    <!--//booststrap end-->
    <!-- font-awesome icons -->
    <link href="../css/font-awesome.css" rel="stylesheet" />
    <link href="../css/all.css" rel="stylesheet" />
    <!--stylesheets-->
    <link href="../css/style.css" rel="stylesheet" type="text/css" media="all" />
    <!--//stylesheets-->
    <link href="//fonts.googleapis.com/css?family=Mukta+Malar:400,500,600,700" rel="stylesheet" />
    <link href="//fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" />
  </head>
  <body>
    <div class="header-outs" id="header"></div>
    <!--//headder-->
    <!-- banner -->
    <div class="inner_page-banner one-img"></div>
    <!--//banner -->
    <!-- short -->
    <div class="using-border py-3">
      <div class="inner_breadcrumb ml-4">
        <ul class="short_ls">
          <li>
            <a href="index.html">Lar</a>
            <span>/ /</span>
          </li>
          <li>Contato</li>
        </ul>
      </div>
    </div>
    <!-- //short-->
    <!--contact -->
    <section class="contact py-lg-4 py-md-3 py-sm-3 py-3">
      <div class="container py-lg-5 py-md-4 py-sm-4 py-3">
        <h3 class="title text-center mb-lg-5 mb-md-4 mb-sm-4 mb-3">Contate-nos</h3>
        <div class="row">
          <div class="col-lg-8 col-md-8">
            <div class="info-para">
              <!--contact-map -->
              <form action="#" method="post">
                <div class="row wls-contact-mid">
                  <div class="col-md-6 col-sm-6 form-group contact-forms">
                    <input type="text" class="form-control" placeholder="Primeiro nome" required="" />
                  </div>
                  <div class="col-md-6 col-sm-6 form-group contact-forms">
                    <input type="text" class="form-control" placeholder="Sobrenome" required="" />
                  </div>
                </div>
                <div class="row agile-wls-contact-mid">
                  <div class="col-md-6 col-sm-6 form-group contact-forms">
                    <input type="text" class="form-control" placeholder="Telefone" required="" />
                  </div>
                  <div class="col-md-6 col-sm-6 form-group contact-forms">
                    <input type="email" class="form-control" placeholder="E-mail" required="" />
                  </div>
                </div>
                <div class="form-group contact-forms">
                  <textarea class="form-control" rows="3" placeholder="Mensagem.." required=""></textarea>
                </div>
                <div class="text-left click-subscribe">
                  <button type="submit" class="btn btn-block click-me">Enviar</button>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 contact-right">
            <div class="mb-lg-2 mb-md-4 mb-sm-3 mb-3 footer_grid_left text-center">
              <div class="contact_footer_grid_left text-center mb-3">
                <span class="fa fa-map-marker"></span>
              </div>
              <p>
                21, Obafemi Awolowo Way <br />
                Oke-Bola, Ibadan, Oyo State, <br />
                Nigeria.
              </p>
            </div>
            <div class="mb-lg-2 mb-md-4 mb-sm-3 mb-3 footer_grid_left text-center">
              <div class="contact_footer_grid_left text-center mb-3">
                <span class="fa fa-phone"></span>
              </div>
              <p>+(264) 811 500 023<br />+(234) 7067 153 182</p>
            </div>
            <div class="footer_grid_left text-center">
              <div class="contact_footer_grid_left text-center mb-3">
                <span class="fa fa-envelope"></span>
              </div>
              <p><a href="mailto:info@example.com">info@example1.com</a> <br /><a href="mailto:info@example.com">info@example2.com</a></p>
            </div>
          </div>
        </div>
        <div class="mt-lg-5 mt-md-4 mt-sm-3 mt-3 address_mail_footer_grids">
          <iframe src="https://maps.google.com/maps?q=21, Obafemi Awolowo Way Oke-Bola, Ibadan, Oyo State, Nigeria.&t=&z=10&ie=UTF8&iwloc=&output=embed"></iframe>
        </div>
      </div>
    </section>
    <!--//contact  -->
    <!--footer-->
    <footer class="buttom-footer py-lg-5 py-md-4 py-sm-3 py-3" id="footer"></footer>
    <!--//footer-->
    <!--/Login-->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="login px-4 py-4 mx-auto mw-100">
              <h5 class="text-center mb-4">Login Now</h5>
              <form action="#" method="post">
                <div class="form-group">
                  <p class="mb-2">Email address</p>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="" required="" />
                </div>
                <div class="form-group">
                  <p class="mb-2">Password</p>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="" required="" />
                </div>
                <div class="form-check mb-3">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                  <p class="form-check-p">Check me out</p>
                </div>
                <button type="submit" class="btn submit">Sign In</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--//Login-->
    <!--/Register-->
    <div class="modal fade" id="exampleModalCenter2" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="login px-4 py-4 mx-auto mw-100">
              <h5 class="text-center mb-4">Register Now</h5>
              <form action="#" method="post">
                <div class="form-group">
                  <p class="mb-2">First name</p>
                  <input type="text" class="form-control" id="validationDefault01" placeholder="" required="" />
                </div>
                <div class="form-group">
                  <p class="mb-2">Last name</p>
                  <input type="text" class="form-control" id="validationDefault02" placeholder="" required="" />
                </div>
                <div class="form-group">
                  <p class="mb-2">Password</p>
                  <input type="password" class="form-control" id="password1" placeholder="" required="" />
                </div>
                <div class="form-group">
                  <p class="mb-2">Confirm Password</p>
                  <input type="password" class="form-control" id="password2" placeholder="" required="" />
                </div>
                <button type="submit" class="btn submit">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--//Register-->
    <!--js working-->
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/script.js"></script>
    <!--//js working-->
    <!-- start-smoth-scrolling -->
    <script src="js/move-top.js"></script>
    <script src="js/easing.js"></script>
    <script>
      jQuery(document).ready(function ($) {
        $(".scroll").click(function (event) {
          event.preventDefault();
          $("html,body").animate(
            {
              scrollTop: $(this.hash).offset().top,
            },
            900
          );
        });
      });
    </script>
    <!-- start-smoth-scrolling -->
    <!-- here stars scrolling icon -->
    <script>
      $(document).ready(function () {
        var defaults = {
          containerID: "toTop", // fading element id
          containerHoverID: "toTopHover", // fading element hover id
          scrollSpeed: 1200,
          easingType: "linear",
        };
        $().UItoTop({
          easingType: "easeOutQuart",
        });
      });
    </script>
    <!-- //here ends scrolling icon -->
    <!--bootstrap working-->
    <script src="js/bootstrap.min.js"></script>
    <!-- //bootstrap working-->
  </body>
